<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E2 result</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color: aliceblue">
<a href="/dbQueries" class="btn btn-primary"> Back </a>

    <pre th:text="${query}" class="text-center" style="font-weight: bold;"></pre>
    <h3>Query result</h3>
    <table class="table-bordered mx-auto">
        <thead>
        <tr>
            <th th:each="column : ${columns}" th:text="${column}" class="p-1 text-center"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${rows}">
            <td th:each="column : ${columns}" th:text="${row.get(column)}" class="p-1 text-center"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
